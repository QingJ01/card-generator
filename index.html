<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍卡片生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>个人介绍卡片生成器</h1>
            <p>填写信息，生成专属个人介绍卡片</p>
        </header>

        <main class="main">
            <div class="form-container">
                <div class="form-section">
                    <div class="form-group">
                        <label for="avatar">头像</label>
                        <div class="avatar-options">
                            <div class="avatar-tabs">
                                <button type="button" class="avatar-tab active" data-type="upload">上传图片</button>
                                <button type="button" class="avatar-tab" data-type="url">外链地址</button>
                            </div>
                            <div class="avatar-upload active" id="uploadSection">
                                <input type="file" id="avatar" accept="image/*" hidden>
                                <div class="upload-area" onclick="document.getElementById('avatar').click()">
                                    <span>点击上传头像</span>
                                </div>
                            </div>
                            <div class="avatar-url" id="urlSection">
                                <input type="url" id="avatarUrl" placeholder="请输入头像链接地址">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" placeholder="请输入姓名" value="QingJ">
                        </div>
                        <div class="form-group">
                            <label for="profession">职业</label>
                            <input type="text" id="profession" placeholder="请输入职业" value="项目经理·developer">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">地理位置</label>
                        <input type="text" id="location" placeholder="请输入地理位置" value="中国 北京 北京市">
                    </div>

                    <div class="form-group">
                        <label for="greeting">个人介绍</label>
                        <input type="text" id="greeting" placeholder="🎉你好呀" value="👋哈喽我是QingJ">
                    </div>

                    <div class="form-group">
                        <label for="education">教育背景</label>
                        <input type="text" id="education" placeholder="请输入教育背景" value="🏫西安电子科技大学｜大一｜软件工程">
                    </div>

                    <div class="form-group">
                        <label for="experience">工作经历</label>
                        <input type="text" id="experience" placeholder="请输入工作经历" value="💼腾讯->阿里->字节｜转码">
                    </div>

                    <div class="form-group">
                        <label for="github">GitHub</label>
                        <input type="text" id="github" placeholder="请输入GitHub账号" value="👨‍💻GitHub@QingJ01">
                    </div>

                    <div class="form-group">
                        <label for="projects">项目经历</label>
                        <input type="text" id="projects" placeholder="请输入你的项目经历" value="✨@123pan_unlock｜Search_clear">
                    </div>

                    <div class="custom-items-section">
                        <div class="section-header">
                            <label>自定义信息项</label>
                            <button type="button" id="addItemBtn" class="add-btn">+ 添加项目</button>
                        </div>
                        <div id="customItemsList" class="custom-items-list">
                            <!-- 自定义项目将在这里动态添加 -->
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button id="downloadBtn" class="btn-primary">下载卡片</button>
                        <button id="copyCodeBtn" class="btn-secondary">复制代码</button>
                    </div>
                </div>
            </div>

            <div class="preview-container">
                <div class="preview-tabs">
                    <button class="tab-btn active" data-tab="preview">预览效果</button>
                    <button class="tab-btn" data-tab="code">HTML代码</button>
                </div>
                
                <div class="tab-content active" id="previewTab">
                    <div class="card">
                        <div class="card-header">
                            <div class="avatar-container">

                            </div>
                            <div class="social-icons">
                                <span>💬</span>
                                <span>🔗</span>
                            </div>
                        </div>
                        
                        <div class="card-content">
                            <h2 class="name" id="previewName">ziwen</h2>
                            <p class="profession" id="previewProfession">AI 决策·developer·中国 北京 北京市·他</p>
                            
                            <div class="info-list">
                                <div class="info-item" id="previewGreeting">👋哈喽我是ziwen</div>
                                <div class="info-item" id="previewEducation">🏫中央民族大学｜大三｜前端开发</div>
                                <div class="info-item" id="previewExperience">💼泰康->美团->小红书｜转码</div>
                                <div class="info-item" id="previewGithub">👨‍💻GitHub@FoundDream</div>
                                <div class="info-item" id="previewProjects">✨@AdventureX｜OSPP｜OpenTiny</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="tab-content" id="codeTab">
                    <div class="code-container">
                        <div class="code-header">
                            <span>HTML代码</span>
                            <button id="copyCodeDirectBtn" class="copy-btn">复制</button>
                        </div>
                        <pre><code id="htmlCode"></code></pre>
                    </div>
                </div>
            </div>
        </main>
